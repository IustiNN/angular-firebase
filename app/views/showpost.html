  <div class="post">
 <pre> {{post}}</pre>
  
    <p class="title">Title: {{post[0].$value}}</p>
    <p>Url: <a class="url"> {{post[1].$value}}</a></p>
    <a ng-click="deletePost(post)" class="btn btn-danger pull-right">Delete post</a>
   </div>
