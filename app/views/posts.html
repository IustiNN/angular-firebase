 <div ng-controller="AuthCtrl" ng-show="authData" class="formNav">

  <!-- if logged in  -->
  <div ng-show="authData">
    <h4>Submit a post:</h4>
    <form class="navbar-form navbar-center" role="search" ng-submit="submitPost()">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Title" ng-model="post.title">
      </div>
      <div class="form-group">
      <input type="text" class="form-control" placeholder="Link" ng-model="post.url">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    </div>
  </div><!-- /.navbar-collapse -->
     
    <h4>Posts so far:</h4>
    <ul class="postsList">
        <li ng-repeat="post in posts">
            <div class="post">
                <p class="title">{{post.title}}</p>
                <a class="url">({{ post.url | hostnameFromUrl }})</a>
                <p>Created at: {{ post.timestamp }</p>
                <p>
                <a href="#/posts/{{post.$id}}">Comments</a>
                <a ng-click="deletePost(post)" class="btn btn-danger pull-right">Delete post</a>
                </p>
                <hr>
            </div>
        </li>
    </ul>
</div>
